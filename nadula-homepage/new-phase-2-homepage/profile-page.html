<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile-style.css">
</head>

<body>
    <div class="top-bar"></div>
    <h1>Profile</h1>
    
    <a href="index.html">
        <button class="back-button">
            <img src="back-icon.png" alt="Back Image">
        </button>
    </a>

    <div class="centered-prof-image">
        <img src="profile-icon.png" alt="Centered Image">
    </div>

    <div>
        <p class="user-name" id="name">FirstName LastName</p>
        <button class="edit-button" onclick="changeNamePrompt()">
            <img class="inline-image" src="edit-icon.png">
        </button>
    </div>

    <div>
        <p class="other-info" id="gender">Gender: Male</p>
    </div>

    <div>
        <p class="other-info" id="age">Age: 25</p>
    </div>

    <div>
        <p class="other-info" id="height">Height: 5'11''</p>
    </div>

    <p class="other-info">Interests:</p>
    
    <div class="grid-container">
        <div class="grid-item" id="popupButton">+</div>
    </div>
    
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h2>Add a new interest</h2>
            <p>Select one o</p>
            <div class="grid-container2">
                <div class="grid-item2">sss</div>
            </div>
        </div>
    </div>
    
</body>
<script src="profile-script.js"></script>
</html>
