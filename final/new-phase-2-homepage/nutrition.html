<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker</title>
    <link rel="stylesheet" href="nutrition-style.css">
</head>
<body>
    <div class="help-menu">
        <button class="help-toggle">HELP</button>
        <ul class="help-content">
            <li>Item 1: Description</li>
            <li>Item 2: Description</li>
            <li>Item 3: Description</li>
        </ul>
    </div>

    <div class="top-bar"></div>
    <h1 class="page-title">Nutrition</h1>

    <button onClick="goHome()" class="back-button">
        <img src="back-icon.png" alt="Back Image">
    </button>

    <div id="progress-bars">
        <div class="progress-bar-container" id="calories-progress">
            <label>Calories</label>
            <progress value="0" max="2000"></progress>
        </div>
        <div class="progress-bar-container" id="carbs-progress">
            <label>Carbohydrates (g)</label>
            <progress value="0" max="300"></progress>
        </div>
        <div class="progress-bar-container" id="protein-progress">
            <label>Protein (g)</label>
            <progress value="0" max="150"></progress>
        </div>
        <div class="progress-bar-container" id="fat-progress">
            <label>Fat (g)</label>
            <progress value="0" max="50"></progress>
        </div>
    </div>

    <div id="added-foods">
        <ul id="added-foods-list"></ul>
    </div>

    <button id="add-food-btn">+</button>
    <div id="food-menu" class="popup">
        <span id="close-btn">&times;</span>
        <ul id="food-list"></ul>
    </div>

    <div id="nutrient-details" class="popup">
        <span id="close-nutrient-btn">&times;</span>
        <h2 id="nutrient-title"></h2>
        <p id="nutrient-progress"></p>
        <ul id="nutrient-food-list"></ul>
    </div>

    <script src="nutrition-script.js"></script>
</body>
</html>
