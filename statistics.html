<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title-bar">
        <h1>Statistics</h1>
    </div>

    <div class="container">
        <img src="tab1.png" class="first-button" height = "200" width = "120">
        <div class="subtitle"><b>Summary</b></div>
        <div class="time-button" style="top: 60px;right: 100px;">Day</div>
        <div class="time-button" style="top: 60px;right: 55px;">Week</div>
        <div class="time-button" style="top: 60px;right: 10px;">Month</div>
        <div class="day-title" style="top: 80px;left: 30px;"><b>Today</b></div>
        <img src="steps-pie.png" class="steps-pie" height="120">
        <p style="position:absolute; top:205px; left:60px; color:white; font-family:arial;font-size:15px">Steps</p>
        <p style="position:absolute; top:205px; left:110px; color:white; font-family:arial;font-size:15px">6500/10000</p>
        <img src="exercise-pie.png" height="120" style="position: absolute; top: 100px; right: 60px;">
        <p style="position:absolute; top:205px; left:430px; color:white; font-family:arial;font-size:15px">Exercise</p>
        <p style="position:absolute; top:205px; left:500px; color:white; font-family:arial;font-size:15px">20min/60min</p>
    </div>

    <div class="container">
        <img src="tab1.png" class="first-button" height = "200"  width = "120">
        <div class="subtitle"><b>Workouts</b></div>
        <div class="time-button" style="top: 60px;right:100px;">Day</div>
        <div class="time-button" style="top: 60px;right:55px;">Week</div>
        <div class="time-button" style="top: 60px;right:10px;">Month</div>
        <div class="day-title" style="top: 80px;left:30px;"><b>Today</b></div>
        <div style="border-radius:5px;background-color:antiquewhite;color:black;font-family:arial;font-size:25px;text-align:left;position:absolute;top:140px;left:100px"> 
            You completed a 1.0 mile walk!
        </div>
        <img src="walk.png" height="50" style="position: absolute;top:130px;left:40px;">

    </div>

    <div class="container">
        <img src="tab1.png" class="first-button" height = "200"  width = "120">
        <div class="subtitle"><b>Nutrition</b></div>
        <div class="day-title" style="top:100px;left:60px;"><b>Goal  1500/2000</b></div>
        <div class="day-title" style="top:100px;right:60px;"><b>Burned  200/300</b></div>
        <img src="cal-eaten.png" height="120" style="position: absolute; top: 120px; left: 60px;">
        <img src="cal-burn.png" height="120" style="position: absolute; top: 120px; right: 60px;">
    </div>

    <div class="container">
        <img src="tab1.png" class="first-button" height = "200"  width = "120">
        <div class="subtitle"><b>Trends</b></div>
        <img src="tab4.png" height="70" style="position:absolute;top:110px;left:80px">
        <img src="tab4.png" height="70" style="position:absolute;top:110px;right:80px">
        <p style="position:absolute;top:108px;left:117px;font-family:arial;font-size:15px">Calories Burned</p>
        <p style="position:absolute;top:130px;left:150px;font-family:arial;font-size:15px">300/day</p>
        <p style="position:absolute;top:108px;right:140px;font-family:arial;font-size:15px">Exercise</p>
        <p style="position:absolute;top:130px;right:135px;font-family:arial;font-size:15px">70min/day</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
